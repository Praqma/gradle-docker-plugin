apply plugin: 'eclipse'
apply plugin: 'docker'

repositories {
	mavenLocal()
	jcenter()
}

docker {

	def dataDir = "/Users/jan/tmp/data"
	def appPort = 8090
	def mongoImage = 'mongo'
	def busybox = { repository = 'busybox' }
	// host { uri 'my docker host url' }

	image('sampleapp') { from file('src/main/resources/docker/node') }

	appliance('demo') {

		def appServer = container('appserver') {
			link 'mongodb', 'db'
			localImage = 'sampleapp'
			port appPort, 8080
		}

		container('mongodb') {
			image {
				repository = 'mongo'
				tag = '2.7.5'
			}
			volumesFrom 'data'
		}

		container('data') {
			image busybox
			volume "${dataDir}/db"
		}

		whenStarted { println "Application running on http://${appServer.host.host}:${appPort}" }
		whenStopped { println "Demo stopped" }
	}

